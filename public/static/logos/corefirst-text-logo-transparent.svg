<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 120" width="500" height="120">
  <defs>
    <!-- ブルーのグラデーション定義 -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="50%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#1D4ED8"/>
    </linearGradient>
  </defs>
  
  <!-- 左側のアイコン部分 - よりシンプルで洗練されたデザイン -->
  <g id="icon" transform="translate(25, 25)">
    <!-- メインの曲線アイコン - 3つのセグメント -->
    <path d="M5,35 Q15,15 30,25 Q35,30 25,40 Q15,45 5,35 Z" 
          fill="#2563EB"/>
    <path d="M25,15 Q40,10 45,25 Q40,40 30,35 Q25,25 25,15 Z" 
          fill="#1E40AF"/>
    <path d="M35,35 Q50,25 55,40 Q50,55 40,50 Q35,45 35,35 Z" 
          fill="#3B82F6"/>
  </g>
  
  <!-- FIRST テキスト部分 -->
  <g id="text" transform="translate(120, 35)">
    <text x="0" y="45" 
          font-family="Arial Black, Arial, sans-serif" 
          font-weight="900" 
          font-size="52" 
          fill="#1E40AF" 
          letter-spacing="3px">FIRST</text>
  </g>
</svg>